<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code</title>
    <link rel="icon" href="./images/favicon-32x32.png" type="image/icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="qr">
            <img class="qrimage" src="images/image-qr-code.png" alt="qr code">
        <div class="discription">
            <h1>Improve your front-end skills by building projects</h1>
            <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
        </div>
        <div class="footer">
            <p>Challenged by <a href="https://www.frontendmentor.io/home">Frontend Mentor</a>. Coded by <a href="#">Hawi Girmachew</a></p>
        </div>
    </div>
    
    
</body>
</html>
